    icon: facebook
    username: aldente0630
    url: "https://www.facebook.com/aldente0630"
    desc: Friend me on Facebook
    share: true

  - name: GitHub
    icon: github
    username: bits-bytes-nn
    url: https://github.com/bits-bytes-nn
    desc: Fork me on GitHub
    share: true

  - name: LinkedIn
    icon: linkedin
    username: Jonas Kim
    url: https://www.linkedin.com/in/aldente0630
    desc: Connect with me on LinkedIn
    share: true

