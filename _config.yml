plugins:
  - jekyll-archives
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap

exclude:
  - "/vendor/"

title: "Bits, Bytes & Neural Networks"
subtitle: "A Data Scientist's Digital Playground"
email: aldente0630@gmail.com
name: Jonas Kim
description: >
  A tech blog focusing on AI/ML paper reviews and latest research trends
baseurl: ""
url: "https://bits-bytes-nn.github.io"
cover: "/assets/my_header_image.jpg"
logo: "/assets/my_logo.png"

markdown: kramdown
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge
inter_post_navigation: false
highlightjs_theme: "monokai-sublime"

paginate: 5
paginate_path: "/page/:num/"

jekyll-archives:
  enabled:
    - categories
    - tags
  layout: 'archive'
  permalinks:
    category: '/category/:name/'
    tag: '/tag/:name/'

descriptions:
  - cat: computer-vision
    desc: "Posts about Computer Vision research papers and techniques"
  - cat: language-models
    desc: "Posts about Language Models research papers and techniques"

disqus_shortname: bits-bytes-nn

ga_tracking_id: G-MRH9Z5ETSQ

social:
